# ~/.config/mpv/mpv.conf

# Disable default progress bar
osd-bar=no  # Disable the default progress bar

# Audio-only playback
no-video
audio-display=no

# Audio settings
volume=100
volume-max=200 # allow boosting volume up to 1000%

## Terminal display
# term-osd-bar=yes    # Show progress bar in terminal
# osd-bar-align-x=1
# osd-bar-align-y=1
# osc=no              # No GUI controller

# Playback
loop-playlist=no
shuffle=no

# Cache
cache=yes
cache-secs=20
demuxer-max-bytes=512K
demuxer-max-back-bytes=256K

# Cover art
cover-art-auto=all

# Misc
keep-open=no

